{% extends 'base.html' %}

{% block content %}
<h1>할 일 목록</h1>
<a href="{% url 'add_todo' %}" class="btn btn-primary">새로운 할 일 추가</a>

<ul class="list-group mt-3">
    {% for todo in todos %}
    <li class="list-group-item">
        <h5>{{ todo.title }}</h5>
        <p>{{ todo.description }}</p>
        <a href="{% url 'edit_todo' todo.pk %}" class="btn btn-sm btn-info">수정</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
